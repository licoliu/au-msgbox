<script src="../src/atom/lico/msgbox/Msgbox.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.licoMsgbox({
	      title: "测试",
	      content: "您确定执行 XXX 操作吗？",
	      OK: '确定',
	      CANCEL: '取消',
	      icon: 'default',
	      buttons: [],
	      handler: function(value, msgbox) {
	        switch (value) {
	          case "1":
	            return false;
	          case "0":
	          default:
	            console.log('取消');
	            break;
	        }
	      }
	    });
	});
	
</script>
